<div class="container">
    <div class="row">
      <div class="col-5">
        <h1>{{ titulo }}</h1>
        <div class="">
          <label>Ingresa el primer número.....</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="operando"
            placeholder="Escribe operando A"
          />
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-5">
          <label>Ingresa el segundo número.....</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="operador"
            placeholder="Escribe operando B"
          />
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-1 me-5">
        <button class="btn btn-success" (click)="operar()">SUMAR</button>
      </div>
      <div class="col">
        <p>
          <label class="me-2">Resultado</label>
          <input type="number" id="res" value="{{ resultado }}" disabled />
        </p>
      </div>
    </div>
</div>
